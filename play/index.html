<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation & Mouse Events</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Example 1: Select and Modify Text -->
    <h1 id="title">Hover or Click Me</h1>



    <!-- Example 2: Select First Paragraph -->
    <p id="paragraph">Hover over me!</p>

    <!-- Example 4: Add a List Item -->
    <ul id="myList">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <!-- Example 5: Select Input Field -->
    <input type="text" id="nameInput" placeholder="Type something..." />

    <!-- Example 6: Remove an Element -->
    <p id="removeMe">Click to remove me!</p>


    <!-- Example 8: Add CSS Class -->
    <div id="box">Click Me</div>




    <!-- Example 9: Replace an Element -->
    <div id="old">Double Click to Replace</div>




    
    <!-- Example 10: Clone an Element -->
    <p id="original">Right Click to Prevent Context Menu</p>

    <script src="script.js"></script>
  </body>
</html>
